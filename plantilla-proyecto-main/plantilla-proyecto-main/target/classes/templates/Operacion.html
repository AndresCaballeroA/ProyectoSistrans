<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Operaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha y hora</th>
                    <th>Tipo de operacion</th>
                </tr>
            </thead>
            <th:block th:each="Operacion:${Operacion}">
                <tr>
                    <td th:text="${Operacion.id}"></td>
                    <td th:text="${Operacion.fechaYHora}"></td>
                    <td th:text="${Operacion.tipoOperacion}"></td>
                    <td>
                        <a th:href="@{Operacion/{id}/edit(id=${Operacion.id})}">
                            Editar
                        </a>
                        <a th:href="@{Operacion/{id}/delete(id=${Operacion.id})}">
                        onclick="return confirm('¿Estas seguro en borrar este Operacion?')
                            Borrar
                        </a>
                    </td>
                </tr>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
            <a th:href='@{bares/new}' class="btn btn-primary"> Añadir Operacion </a>

        </div>
    </div>
</body>
</html>
