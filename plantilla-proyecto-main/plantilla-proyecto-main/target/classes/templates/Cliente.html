<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Clientes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>Contrasena</th>
                    <th>tipoDocumento</th>
                    <th>numeroidentificacion</th>
                    <th>nombre</th>
                    <th>nacionalidad</th>
                    <th>direccion</th>
                    <th>email</th>
                    <th>telefono</th>
                    <th>ciudad</th>
                    <th>departamento</th>
                    <th>codigoPostal</th>
                </tr>
            </thead>
            <th:block th:each="Cliente:${Cliente}">
                <tr>
                    <td th:text="${Cliente.id}"></td>
                    <td th:text="${Cliente.login}"></td>
                    <td th:text="${Cliente.contrasena}"></td>
                    <td th:text="${Cliente.tipoDocumento}"></td>
                    <td th:text="${Cliente.numeroidentificacion}"></td>
                    <td th:text="${Cliente.nombre}"></td>
                    <td th:text="${Cliente.nacionalidad}"></td>
                    <td th:text="${Cliente.direccion}"></td>
                    <td th:text="${Cliente.email}"></td>
                    <td th:text="${Cliente.telefono}"></td>
                    <td th:text="${Cliente.ciudad}"></td>
                    <td th:text="${Cliente.departamento}"></td>
                    <td th:text="${Cliente.codigoPostal}"></td>
                    <td>
                        <a th:href="@{Clientes/{id}/edit(id=${Cliente.id})}">
                            Editar
                        </a>
                        <a th:href="@{Clientes/{id}/delete(id=${Cliente.id})}">
                        onclick="return confirm('¿Estas seguro en borrar este Cliente?')
                            Borrar
                        </a>
                    </td>
                </tr>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
            <a th:href='@{bares/new}' class="btn btn-primary"> Añadir Cliente </a>
        </div>
    </div>
</body>
</html>
