<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Empleados</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>Contrasena</th>
                    <th>tipoDocumento</th>
                    <th>numeroidentificacion</th>
                    <th>nombre</th>
                    <th>nacionalidad</th>
                    <th>direccion</th>
                    <th>email</th>
                    <th>telefono</th>
                    <th>ciudad</th>
                    <th>departamento</th>
                    <th>codigoPostal</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <th:block th:each="Empleado:${Empleado}">
                <tr>
                    <td th:text="${Empleado.id}"></td>
                    <td th:text="${Empleado.login}"></td>
                    <td th:text="${Empleado.contrasena}"></td>
                    <td th:text="${Empleado.tipoDocumento}"></td>
                    <td th:text="${Empleado.numeroidentificacion}"></td>
                    <td th:text="${Empleado.nombre}"></td>
                    <td th:text="${Empleado.nacionalidad}"></td>
                    <td th:text="${Empleado.direccion}"></td>
                    <td th:text="${Empleado.email}"></td>
                    <td th:text="${Empleado.telefono}"></td>
                    <td th:text="${Empleado.ciudad}"></td>
                    <td th:text="${Empleado.departamento}"></td>
                    <td th:text="${Empleado.codigoPostal}"></td>
                    <td th:text="${Empleado.rol}"></td>
                    <td>
                        <a th:href="@{Empleado/{id}/edit(id=${Empleado.id})}">
                            Editar
                        </a>
                        <a th:href="@{Empleado/{id}/delete(id=${Empleado.id})}">
                        onclick="return confirm('Â¿Estas seguro en borrar este Empleado?')
                            Borrar
                        </a>
                    </td>
                </tr>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
        </div>
    </div>
</body>
</html>
