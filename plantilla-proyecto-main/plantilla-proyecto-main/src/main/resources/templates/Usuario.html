<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>Contraseña</th>
                    <th>Tipo Documento</th>
                    <th>Numero Documento</th>
                    <th>Nombre</th>
                    <th>Nacionalidad</th>
                    <th>Direccion</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Ciudad</th>
                    <th>Departamentos</th>
                    <th>Codigo postal</th>
                </tr>
            </thead>
            <th:block th:each="Usuario:${Usuario}">
                <tr>
                    <td th:text="${Usuario.id}"></td>
                    <td th:text="${Usuario.login}"></td>
                    <td th:text="${Usuario.contrasena}"></td>
                    <td th:text="${Usuario.tipoDocumento}"></td>
                    <td th:text="${Usuario.numeroDocumento}"></td>
                    <td th:text="${Usuario.nombre}"></td>
                    <td th:text="${Usuario.nacionalidad}"></td>
                    <td th:text="${Usuario.direccion}"></td>
                    <td th:text="${Usuario.email}"></td>
                    <td th:text="${Usuario.telefono}"></td>
                    <td th:text="${Usuario.ciudad}"></td>
                    <td th:text="${Usuario.departamento}"></td>
                    <td th:text="${Usuario.codigoPostal}"></td>
                    <td>
                        <a th:href="@{Usuario/{id}/edit(id=${Usuario.id})}">
                            Editar
                        </a>
                        <a th:href="@{Usuario/{id}/delete(id=${Usuario.id})}">
                        onclick="return confirm('¿Estas seguro en borrar este Usuario?')
                            Eliminar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href='@{/}' class="btn btn-primary"> Volver Atras </a>
            <a th:href='@{bares/new}' class="btn btn-primary"> Añadir Usuario </a>
        </div>
    </div>
</body>
</html>
