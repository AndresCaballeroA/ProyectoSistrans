<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>
<body>
    <div>
        <h1>Lista de Operaciones</h1>


        <p> 
            Hay <span th:text = "${darTodasLasOperacionesPorCuenta}"> Todas las operaciones hechas en una cuenta </span></p>

            <div class="container w-25">
                <div class="card border border-2 mx-auto">
                    <h5 class="card-header" role="button" id="headingOne"> 
                        <a href="#" class="collapsed d-block" data-toggle="collapse" data-targed="#busqueda">
                            Busqueda Avanzada
                        </a>
                    </h5>
                    <div id="busqueda" class="collapse">
                        <form th:action="@{bares}" method="get">
                            <label class="col-form-label">Id De la cuenta:</label>
                            <input class="form-control" type="text" id="idCuenta" name="idCuenta">
                            <label class="col-form-label">Mes:</label>
                            <input class="form-control" type="text" id="mes" name="mes">
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary">Buscar por cuenta y mes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>            
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha y hora</th>
                    <th>Tipo de operacion</th>
                </tr>
            </thead>
            <th:block th:each="Operacion:${Operacion}">
                <tr>
                    <td th:text="${Operacion.id}"></td>
                    <td th:text="${Operacion.fechaYHora}"></td>
                    <td th:text="${Operacion.tipoOperacion}"></td>
                    <td>
                        <a th:href="@{Operacion/{id}/edit(id=${Operacion.id})}">
                            Editar
                        </a>
                        <a th:href="@{Operacion/{id}/delete(id=${Operacion.id})}">
                        onclick="return confirm('¿Estas seguro en borrar este Operacion?')
                            Borrar
                        </a>
                    </td>
                </tr>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
            <a th:href='@{bares/new}' class="btn btn-primary"> Añadir Operacion </a>

        </div>
    </div>
</body>
</html>
